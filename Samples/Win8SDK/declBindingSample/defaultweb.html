<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- disable IE's Quirks mode -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

    <!-- bluesky Styles -->
    <!-- NOTE: It's important to include styles before scripts since the scripts can reference them -->
    <!-- NOTE: switch 'light' to 'dark' if that's what your app uses. -->
    <link href='http://bluesky.io/css/ui-light.css' rel='stylesheet'>
    <link href='http://bluesky.io/css/webOverrides-light-R1.css' rel='stylesheet'>
    <link href="bluesky/sdkCommonStyles.css" rel="stylesheet" />

    <!-- bluesky scripts -->
    <script src='http://bluesky.io/js/ext/jquery-1.8.0.js' type='text/javascript'></script>
    <script src='/js/bluesky-temp.js' type='text/javascript'></script>
    <script src='http://bluesky.io/js/bluesky-MiscWinJSPolyfills-R1.js' type='text/javascript'></script>

    <title>SDK Sample</title>

    <!-- WinJS references -->
    <link rel="stylesheet" href="//Microsoft.WinJS.1.0/css/ui-light.css" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- SDK sample framework references -->
    <link rel="stylesheet" href="/sample-utils/sample-utils.css" />
    <link rel="stylesheet" href="/css/default.css" />
    <script src="/sample-utils/sample-utils.js"></script>
    <script src="/js/default.js"></script>
</head>
<body role="application">
    <div id="rootGrid">
        <div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/header.html'}"></div>
        <div id="content">
            <h1 id="featureLabel"></h1>
            <div id="contentHost"></div>
        </div>
        <div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/footer.html'}"></div>
    </div>
</body>
</html>
