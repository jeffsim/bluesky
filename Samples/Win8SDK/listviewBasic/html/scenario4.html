<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/data.js"></script>
    <script src="/js/scenario4.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <!-- This sample shows simple scenarios for using the ListView control with in-memory data and
         declarative templates. These may not scale for larger sets of data or complex UI. See the
         HTML ListView Optimizing Performance http://go.microsoft.com/fwlink/?LinkId=247610 and
         HTML ListView Working with DataSources http://go.microsoft.com/fwlink/?LinkId=247609 samples
         for examples of custom datasources and render functions. -->
        <p>
            This scenario shows how to programmatically manipulate the selection of the ListView. 
            Use the buttons to select all items, or clear the current selection. To retrieve and 
            display which items are selected, press the Report Selection button.
        </p>                
        <button id="selectAll">Select all flavors</button>
        <button id="clearSelection">Clear selection</button>
        <br /><br />   
        <button id="reportSelection">Report selection</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">

        <!-- Simple template for the ListView instantiation  -->
        <div id="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="smallListIconTextItem">
                <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture" />
                <div class="smallListIconTextItem-Detail">
                    <h4 data-win-bind="innerText: title"></h4>
                    <h6 data-win-bind="innerText: text"></h6>
                </div>
            </div>
        </div>  

        <div id="listView" 
            data-win-control="WinJS.UI.ListView"
            data-win-options="{ itemDataSource: myData.dataSource, 
                itemTemplate: smallListIconTextTemplate, 
                selectionMode: 'multi', 
                tapBehavior: 'toggleSelect', 
                layout: { type: WinJS.UI.GridLayout } 
            }" 
        ></div>
    </div>
</body>
</html>
