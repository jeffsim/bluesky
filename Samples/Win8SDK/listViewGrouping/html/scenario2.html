<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario2.css" />
    <script src="/js/groupedData.js"></script>
    <script src="/js/scenario2.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <!-- This sample shows simple scenarios for using the ListView control with in-memory data and
         declarative templates. These may not scale for larger sets of data or complex UI. See the
         HTML ListView Optimizing Performance http://go.microsoft.com/fwlink/?LinkId=247610 and
         HTML ListView Working with DataSources http://go.microsoft.com/fwlink/?LinkId=247609 samples
         for examples of custom datasources and render functions. -->
        <p>
            This scenario uses the SemanticZoom control to add semantic zooming to the ListView
            from scenario 1. To zoom, use the two finger pinch gesture, ctrl + "+/-", or ctrl
            + mouse wheel.
        </p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">

        <!-- Template for the group headers in the zoomed in ListView -->
        <div id="headerTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="simpleHeaderItem">
                <h1 data-win-bind="innerText: title"></h1>
            </div>
        </div>

        <!-- Template for the items in the zoomed in ListView -->
        <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="mediumListIconTextItem">
                <img src="#" class="mediumListIconTextItem-Image" data-win-bind="src: picture" />
                <div class="mediumListIconTextItem-Detail">
                    <h4 data-win-bind="innerText: title"></h4>
                    <h6 data-win-bind="innerText: text"></h6>
                </div>
            </div>
        </div>

        <!-- Template for the items in the zoomed out ListView of the SemanticZoom -->
        <div id="semanticZoomTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="semanticZoomItem">
                <h2 class="semanticZoomItem-Text" data-win-bind="innerText: title"></h2>
            </div>
        </div>

        <!-- SemanticZoom using two ListViews -->
        <div id="semanticZoomDiv" data-win-control="WinJS.UI.SemanticZoom">   
                
            <!-- The zoomed in ListView -->
            <div id="zoomedInListView"
                data-win-control="WinJS.UI.ListView" 
                data-win-options="{ 
                    itemDataSource: myGroupedList.dataSource, 
                    itemTemplate: mediumListIconTextTemplate, 
                    groupDataSource: myGroupedList.groups.dataSource, 
                    groupHeaderTemplate: headerTemplate, 
                    selectionMode: 'none', 
                    tapBehavior: 'none', 
                    swipeBehavior: 'none' 
                }"
            ></div>

            <!-- The zoomed out ListView -->
            <div id="zoomedOutListView"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{ 
                    itemDataSource: myGroupedList.groups.dataSource, 
                    itemTemplate: semanticZoomTemplate, 
                    selectionMode: 'none', 
                    tapBehavior: 'invoke', 
                    swipeBehavior: 'none' 
                }"
            ></div>

        </div>
    </div>
</body>
</html>
