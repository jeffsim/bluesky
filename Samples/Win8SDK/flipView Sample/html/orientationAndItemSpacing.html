<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/defaultData.js"></script>
    <script src="/js/orientationAndItemSpacing.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>The following buttons can be used to change the orientation of the FlipView and set the spacing between items.</p>
        <label id="OrientationLabel">Toggle Orientation:</label>
        <button class="action" id="OrientationButton">Vertical</button><br /><br />
        <label id="SpaceLabel">Item Spacing: </label><br /><input type="range" id="SpaceRange" step="5" value="0" aria-labelledby="SpaceLabel" />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="orientationAndItemSpacing_ItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="overlaidItemTemplate">
                <img class="image" data-win-bind="src: picture; alt: title" />
                <div class="overlay">
                    <h2 class="ItemTitle" data-win-bind="innerText: title"></h2>
                </div>
            </div>
        </div>
        <div id="orientationAndItemSpacing_FlipView" class="flipView" 
            data-win-control="WinJS.UI.FlipView" 
            data-win-options="{ itemDataSource: DefaultData.bindingList.dataSource, itemTemplate: orientationAndItemSpacing_ItemTemplate }">
        </div>
    </div>
</body>
</html>
