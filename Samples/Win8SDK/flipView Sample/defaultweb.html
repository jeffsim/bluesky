<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FlipView Win8 SDK Sample</title>

    <!-- External bluesky dependencies -->
	<script type='text/javascript' src='http://bluesky.io/js/ext/jquery-1.7.2.min.js'></script>

    <!-- bluesky references -->
    <script src='/bluesky/bluesky-debug.js' type='text/javascript'></script>
    <script src='/bluesky/bluesky-MiscWinJSPolyfills.js' type='text/javascript'></script>
	<link href='http://bluesky.io/css/ui-light.css' rel='stylesheet'>
    <link href='/bluesky/webOverrides-light.css' rel='stylesheet'>

    <!-- SDK sample framework references -->
    <link rel="stylesheet" href="/sample-utils/sample-utils.css" />
    <link rel="stylesheet" href="/css/default.css" />
    <script src="/sample-utils/sample-utils.js"></script>
    <script src="/js/default.js"></script>

    <style>
        /* Address the lack of Segoe UI Light */
        #descLabel, #listLabel, #featureLabel {
            font-family: "Segoe UI", "Helvetica", "Verdana";
        }

        /* The following css is all to address the lack of -ms-grid on non-IE10 browsers */
        /* TODO: if not IE10... */
        .notIE10 #rootGrid {
            position: absolute;
            left: 100px;
            right: 100px;
        }
        .notIE10 #content {
            position: absolute;
            top: 44px;
            bottom: 80px;
            left: 0px;
            right: 200px;
            overflow-y: scroll !important;
        }            
        .notIE10 #header {
            padding-top: 20px;
        }

        .notIE10 #footer {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }
            
        .notIE10 .content {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }

        .notIE10 .TOCCenter {
            margin-left: 60px;
        }

        .notIE10 .controlEventsItemTemplate img {
            height: 270px;
            margin-left: 36px;
        }

        .notIE10 .details {
            position: absolute;
            top: 100px;
            left: 530px;
            right: 110px;
        }

        .notIE10 .itemContainer {
            border-left: solid 6px #0c0 !important;
        }

        .notIE10 #links {
            margin-right: 120px;
            padding-bottom:20px;
        }

        .notIE10 .overlay {
            margin-top: -80px;
        }
         input[type="radio"] { border: 10px solid red;
                               background-color:green;
         }
    </style>
    <script>
        /* bluesky: IE10 has -ms-grid, so we need to *not* add the above styles if we're on IE10.
           This sample is demonstrating the delta between Win8 and bluesky; in a real app, just 
           don't use -ms-grid, and this won't be necessary (unless a polyfill is available by the
           time you read this. */
        $(document).ready(function () {
            if (!($.browser.msie && $.browser.version == "10.0")) {
                $("body").addClass("notIE10");
            }
        });
    </script>
</head>
<body role="application">
    <div id="rootGrid">
        <div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/header.html'}"></div>
        <div id="content">
            <h1 id="featureLabel"></h1>
            <div id="contentHost"></div>
        </div>
        <div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/footer.html'}"></div>
    </div>
</body>
</html>
