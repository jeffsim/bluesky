<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>FlipView Win8 SDK Sample</title>

	<!-- External bluesky dependencies -->
	<script type='text/javascript' src='http://bluesky.io/js/ext/jquery-1.7.2.min.js'></script>

	<!-- bluesky references -->
	<script src='http://bluesky.io/js/bluesky-debug-R1.js' type='text/javascript'></script>
	<link href='http://bluesky.io/css/ui-dark.css' rel='stylesheet'>
	<link href='http://bluesky.io/css/webOverrides-dark-R0.css' rel='stylesheet'>

	<!-- SDK sample framework references -->
	<link rel="stylesheet" href="/sample-utils/sample-utils.css" />
	<link rel="stylesheet" href="/css/default.css" />
	<script src="/sample-utils/sample-utils.js"></script>
	<script src="/js/default.js"></script>
</head>
<body role="application">
	<div id="rootGrid">
		<div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/header.html'}"></div>
		<div id="content">
			<h1 id="featureLabel"></h1>
			<div id="contentHost"></div>
		</div>
		<div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/footer.html'}"></div>
	</div>
</body>
</html>
