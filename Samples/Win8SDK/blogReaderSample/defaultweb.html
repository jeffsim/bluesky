<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WindowsBlogReader</title>
    
	<!-- Styles -->
	<!-- NOTE: It's important to include styles before scripts since the scripts can reference them -->
	<link href='http://bluesky.io/css/ui-dark.css' rel='stylesheet'>
	<link href='http://bluesky.io/css/webOverrides-dark-R1.css' rel='stylesheet'>
	<link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" type="text/css" href="bluesky/appSpecificStyleOverrides.css" />
	
    <!-- bluesky Win8 SDK common styles overrides -->
	<link href='/bluesky/sdkCommonStyles.css' rel='stylesheet'>

	<!-- bluesky scripts -->
	<script type='text/javascript' src='/js/jquery-1.7.2.min.js'></script>
	<script src='http://bluesky.io/js/bluesky-debug-R1.js' type='text/javascript'></script>
	<script src='http://bluesky.io/js/bluesky-MiscWinJSPolyfills-R1.js' type='text/javascript'></script>

    <!-- WindowsBlogReader references -->
    <script src="/js/data.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/items/items.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'view', label:'Full View', icon:'add'}"></button>
    </div> 
</body>
</html>
