<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario3.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>To write some set of bytes to 'sample.dat' type something in the textbox below and click 'Write'. To read a set of bytes with the contents of 'sample.dat' click 'Read'.</p>
        <textarea rows="10" cols="100" id="textarea"></textarea>
        <br />
        <button id="writeBytes">Write</button>
        <button id="readBytes">Read</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="output"></div>
    </div>
</body>
</html>
