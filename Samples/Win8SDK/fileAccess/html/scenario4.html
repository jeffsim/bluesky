<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/scenario4.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>To write some text to 'sample.dat' using a stream type something in the textbox below and click 'Write'.
           To read the contents of 'sample.dat' using a stream click 'Read'.</p>
        <textarea rows="10" cols="100" id="textarea"></textarea>
        <br />
        <button id="writeToStream" class="action">Write</button>
        <button id="readFromStream" class="action">Read</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="output"></div>
    </div>
</body>
</html>
