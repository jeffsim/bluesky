<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/collect-information.css" />
    <script src="/js/collect-information.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            If a command requires a small amount of user input before it can be completed, you
            can collect that information in a flyout.</p>
        <p>
            Click the 'Login' button to launch the user login flyout.</p>
        <button id="loginButton">
            Login</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="loginFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Login flyout}">
            <form onsubmit="return false;">
                <p>
                    <label for="username">
                        Username <br />
                    </label>
                    <span id="usernameError" class="error"></span>
                    <input type="text" id="username" />                    
                </p>
                <p>
                    <label for="password">
                        Password<br /></label>                    
                    <span id="passwordError" class="error"></span>
                    <input type="password" id="password" />                    
                </p>
                <button id="submitLoginButton">
                    Login</button>
            </form>
        </div>
    </div>
</body>
</html>
