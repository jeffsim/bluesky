<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/appbar-flyout.css" />
    <script src="/js/appbar-flyout.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            If a command in an AppBar requires a flyout, then one can be shown using the AppBarCommand
            control.</p>
        <p>
            When the user executes a command in a flyout off of an AppBar, then the flyout
            and the AppBar should both dismiss.</p>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <!-- Define the respond menu -->
        <div id="respondFlyout" data-win-control="WinJS.UI.Menu">
            <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'alwaysSaveMenuItem',label:'Always save drafts',type:'toggle', selected:'true'}">
            </button>
            <hr data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'separator',type:'separator'}" />
            <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'replyMenuItem',label:'Reply'}">
            </button>
            <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'replyAllMenuItem',label:'Reply All'}">
            </button>
            <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'forwardMenuItem',label:'Forward'}">
            </button>
        </div>
        <!-- Define the delete confirmation -->
        <div id="deleteFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Confirm delete flyout}">
            <div>
                If you delete this photo it cannot be recovered.</div>
            <button id="confirmDeleteButton">
                Delete Photo</button>
        </div>
        <!-- Define the AppBar -->
        <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="{}">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'respondButton',label:'Respond',icon:'edit',type:'flyout',flyout:'respondFlyout'}">
            </button>
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'deleteButton',label:'Delete',icon:'delete',type:'flyout',flyout:'deleteFlyout'}">
            </button>
        </div>
    </div>
</body>
</html>
