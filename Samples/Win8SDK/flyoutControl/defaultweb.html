<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flyout SDK Sample</title>

    <!-- External bluesky dependencies -->
	<script type='text/javascript' src='/js/jquery-1.7.2.min.js'></script>

    <!-- bluesky references -->
    <script src='/bluesky/bluesky-debug.js' type='text/javascript'></script>
    <script src='/bluesky/bluesky-MiscWinJSPolyfills.js' type='text/javascript'></script>
	<link href='http://bluesky.io/css/ui-light.css' rel='stylesheet'>
    <link href='/bluesky/webOverrides-light.css' rel='stylesheet'>

    <!-- SDK sample framework references -->
    <link rel="stylesheet" href="/sample-utils/sample-utils.css" />
    <link rel="stylesheet" href="/css/default.css" />
    <link href='/bluesky/sdkCommonStyles.css' rel='stylesheet'>
    <script src="/sample-utils/sample-utils.js"></script>
    <script src="/js/default.js"></script>
    <style>
        .details {
            left:640px !important;
        }
    </style>
</head>
<body role="application">
    <div id="rootGrid">
        <div id="header" role="contentinfo" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/header.html'}"></div>
        <div id="content">
            <h1 id="featureLabel"></h1>
            <div id="contentHost"></div>
        </div>
        <div id="footer" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/sample-utils/footer.html'}"></div>
    </div>
</body>
</html>
