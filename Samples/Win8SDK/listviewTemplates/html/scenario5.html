<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario5.css" />
    <script src="/js/data.js"></script>
    <script src="/js/scenario5.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <!-- This sample shows simple scenarios for using the ListView control with in-memory data and
         declarative templates. These may not scale for larger sets of data or complex UI. See the
         HTML ListView Optimizing Performance http://go.microsoft.com/fwlink/?LinkId=247610 and
         HTML ListView Working with DataSources http://go.microsoft.com/fwlink/?LinkId=247609 samples
         for examples of custom datasources and render functions. -->
        <p>
            This scenario sets the className using a declarative template. This template is
            the declarative version of the cell spanning JS template in the previous scenario.
        </p>
        <br />
        <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="MyItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div data-win-bind="className: type">
                <img src="#" class="regularListIconTextItem-Image" data-win-bind="src: picture" />
                <div class="regularListIconTextItem-Detail">
                    <h4 data-win-bind="innerText: title"></h4>
                    <h6 data-win-bind="innerText: text"></h6>
                </div>
            </div>
        </div>

        <div id="listView" 
            data-win-control="WinJS.UI.ListView" 
            data-win-options="{ 
                itemDataSource: myCellSpanningData.dataSource, 
                itemTemplate: MyItemTemplate, 
                selectionMode: 'none', 
                tapBehavior: 'none', 
                swipeBehavior: 'none', 
                layout: { 
                    groupInfo: groupInfo, 
                    type: WinJS.UI.GridLayout 
                } 
            }"
        ></div>
    </div>
</body>
</html>
