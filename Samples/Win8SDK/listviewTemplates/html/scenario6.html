<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario6.css" />
    <script src="/js/data.js"></script>
    <script src="/js/scenario6.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <!-- This sample shows simple scenarios for using the ListView control with in-memory data and
         declarative templates. These may not scale for larger sets of data or complex UI. See the
         HTML ListView Optimizing Performance http://go.microsoft.com/fwlink/?LinkId=247610 and
         HTML ListView Working with DataSources http://go.microsoft.com/fwlink/?LinkId=247609 samples
         for examples of custom datasources and render functions. -->
        <p>
            This scenario embeds a ratings control and displays the rating supplied by the data. This scenario
            uses a javascript function to template the items, which enables event listeners to be attached to 
            individual items.
        </p>
        <br />
        <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        
        <div id="listView" 
            data-win-control="WinJS.UI.ListView" 
            data-win-options="{ 
                itemDataSource: myDataWithRatings.dataSource, 
                itemTemplate: MyInteractiveTemplate, 
                selectionMode: 'none', 
                tapBehavior: 'none', 
                swipeBehavior: 'none', 
                layout: { type: WinJS.UI.GridLayout } 
            }"
        ></div>
    </div>
</body>
</html>
