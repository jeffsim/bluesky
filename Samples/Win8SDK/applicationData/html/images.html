<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/default.css" />
    <script src="/js/images.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>Your HTML can use the ms-appdata:// protocol to refer to media (images, audio, and video) in the ApplicationData folder. These examples load images from the Local, Roaming, and Temp folders.</p>

            <div id="imagesTemp"></div>

        </div>
    </div>
