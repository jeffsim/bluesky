<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/custom-color.css" />
    <script src="/js/custom-color.js"></script>
    <script src="/js/appbarsampleutils.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            If you need to customize the colors of the AppBar, set the color values in CSS.
            In this example, the AppBar is set to purple and the icons and labels to green.</p>
        <br />
        <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
    </div>
    <!-- AppBar with customized colors -->
    <!-- BEGINTEMPLATE: Template code for AppBar -->
    <div id="customColorAppBar" data-win-control="WinJS.UI.AppBar" class="customColor"
        data-win-options="">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdAdd',label:'Add',icon:'add',section:'global',tooltip:'Add item'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRemove',label:'Remove',icon:'remove',section:'global',tooltip:'Remove item'}">
        </button>
        <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'separator',section:'global'}" />
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdEdit',type:'toggle',label:'Edit',icon:'edit',section:'global',tooltip:'Turn editing mode on or off'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdCamera',label:'Camera',icon:'camera',section:'selection',tooltip:'Take a picture'}">
        </button>
    </div>
    <!-- ENDTEMPLATE -->
</body>
</html>
