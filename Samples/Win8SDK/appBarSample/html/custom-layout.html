<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/custom-layout.css" />
    <script src="/js/custom-layout.js"></script>
    <script src="/js/appbarsampleutils.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            This scenario shows how to use the AppBar's custom layout to create a navigation
            bar.<br />
            <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
    </div>
    <!-- AppBar with custom layout -->
    <!-- BEGINTEMPLATE: Template code for AppBar -->
    <div id="customLayoutAppBar" data-win-control="WinJS.UI.AppBar" aria-label="Navigation Bar"
        data-win-options="{layout:'custom',placement:'top'}">
        <header aria-label="Navigation bar" role="banner">
            <button id="cmdBack" class="win-backbutton" aria-label="Back">
            </button>
            <div class="titleArea">
                <h1 class="win-type-xx-large" tabindex="0">
                    Page Title</h1>
            </div>
        </header>
    </div>
    <!-- ENDTEMPLATE -->
</body>
</html>
