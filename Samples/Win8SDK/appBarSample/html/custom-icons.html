<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/custom-icons.css" />
    <script src="/js/custom-icons.js"></script>
    <script src="/js/appbarsampleutils.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            This scenario shows different ways to customize individual commands.</p>
        <p>
            The Song Details command toggles on and off and could be used to show and hide a
            details pane. The Play button toggles between Play and Pause. The Accept command
            uses a custom PNG as an icon.</p>
        <br />
        <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
    </div>
    <!-- AppBar with customized icons -->
    <!-- BEGINTEMPLATE: Template code for AppBar -->
    <div id="customIconsAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdAudio',type:'toggle',label:'Song Details',icon:'more',section:'global',tooltip:'Show or hide song details'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdPlay',label:'Play',icon:'play',section:'global',tooltip:'Play this song'}">
        </button>
        <!-- This button uses a custom PNG for the icon. Override the high contrast value to allow the PNG to display in high contrast. -->
        <button style="-ms-high-contrast-adjust:none" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdAccept',label:'Accept',icon:'url(images/accept.png)',section:'global',tooltip:'Accept changes'}">
        </button>
    </div>
    <!-- ENDTEMPLATE -->
</body>
</html>
