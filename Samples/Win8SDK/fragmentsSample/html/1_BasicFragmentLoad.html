<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/js/1_BasicFragmentLoad.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <p>
            This scenario demonstrates loading a basic fragment from an
            HTML file into a DIV element on this page below by using the
            WinJS.Fragments.cloneTo() function which loads a fragment
            directly into an element.
        </p>
        <button class="action" id="basicFragmentLoadButton">Load the fragment</button>
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">
        <div id="basicFragmentLoadDiv"></div>
    </div>
</body>
</html>
