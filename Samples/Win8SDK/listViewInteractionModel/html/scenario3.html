<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario3.css" />
    <script src="/js/scenario3.js"></script>
</head>
<body>
    <div data-win-control="SdkSample.ScenarioInput">
        <!-- This sample shows simple scenarios for using the ListView control with in-memory data and
         declarative templates. These may not scale for larger sets of data or complex UI. See the
         HTML ListView Optimizing Performance http://go.microsoft.com/fwlink/?LinkId=247610 and
         HTML ListView Working with DataSources http://go.microsoft.com/fwlink/?LinkId=247609 samples
         for examples of custom datasources and render functions. -->
        <p>
            This scenario shows how to use the ListView control’s static mode to create a virtualized
            list that does not respond to user input (but the control can still receive focus).
        </p>
        <br />
        <br />
    </div>
    <div data-win-control="SdkSample.ScenarioOutput">

        <!-- This template is for the comments in the comments ListView -->
        <div id="commentsTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
            <div class="commentTemplateClass">
                <h2 data-win-bind="innerText: title"></h2>
                <p data-win-bind="innerText: text"></p>
            </div>
        </div>

        <div id="commentsSection">
            <div id="itemDetail">
                <div id="itemDetail_Image">
                    <img src="/images/220Strawberry.png" />
                </div>
                <br />
                <h2 id="itemDetail_Title">Strawberry</h2>
                <div id="itemDetail_Text">Sorbet</div>
            </div>

            <!-- Note the 'tapBehavior', 'selectionMode', and 'swipeBehavior' properties -->
            <div id="listView3" 
                data-win-control="WinJS.UI.ListView" 
                data-win-options="{ 
                    itemDataSource: myCommentData.dataSource, 
                    itemTemplate: commentsTemplate, 
                    selectionMode: 'none', 
                    tapBehavior: 'none', 
                    swipeBehavior: 'none', 
                    layout: { type: WinJS.UI.ListLayout } 
                }"
            ></div>
        </div>
    </div>
</body>
</html>
