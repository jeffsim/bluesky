<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title></title>
    <style>
        .win-appbar {
            background-color:#ccc;
        }
    </style>
</head>
<body>
    Hello world
    <div id="appBar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand"  
                data-win-options="{id:'cmdUndo',label:'Undo',icon:'undo', section:'selection',tooltip:'Undo'}">
        </button>
        <hr data-win-control="WinJS.UI.AppBarCommand"  
                data-win-options="{type:'separator', section:'selection'}"/>
        <button data-win-control="WinJS.UI.AppBarCommand"  
                data-win-options="{id:'cmdDelete',label:'Delete',icon:'delete', section:'selection',tooltip:'Delete item'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand"  
                data-win-options="{id:'cmdAdd',label:'Add',icon:'add', section:'global',tooltip:'Add item'}">
        </button>
        <hr data-win-control="WinJS.UI.AppBarCommand"  
                data-win-options="{type:'separator'}"/>
        <button data-win-control="WinJS.UI.AppBarCommand"  
                data-win-options="{id:'cmdHome',label:'Home',icon:'home',tooltip:'Add item'}">
        </button>
    </div>
</body>
</html>
